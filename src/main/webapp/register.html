<!DOCTYPE html>
<html ng-app="knApp">
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">

<link rel="stylesheet" type="text/css" href="css/kn/base.css">
<link rel="stylesheet" type="text/css" href="css/kn/header.css">
<link rel="stylesheet" type="text/css" href="css/kn/experiments.css">

<script src="js/jquery/jquery-2.1.4.min.js"></script>
<script src="js/angular/angular.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<script src="js/kn/base.js"></script>
<script src="js/kn/components/header.js"></script>
<script src="js/kn/register.js"></script>
<script src="js/kn/components/keyValuePairComponent.js"></script>

<title>Kutatasi naplo</title>
</head>
<body>
	<div ng-controller="HeaderController">
		<header></header>
	</div>
	<div id="page-container" ng-controller="RegisterController">
		<div class="page-content">
			<div class="page-title-container">
				<h2 class="page-title">
					Register
				</h2>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="username">User name</label>
							<p class="alert alert-danger" ng-if="!validationMap.username.valid">{{validationMap.username.msg}}</p>
							<input id="username" type="text" class="form-control" placeholder="Name" ng-model="user.name">
						</div>
						<div class="form-group">
							<label for="pwd">Password</label>
							<p class="alert alert-danger" ng-if="!validationMap.pwd.valid">{{validationMap.pwd.msg}}</p>
							<input id="pwd" type="password" class="form-control" placeholder="Password" ng-model="user.pwd">
						</div>
						<div class="form-group">
							<label for="email">E-mail address</label>
							<p class="alert alert-danger" ng-if="!validationMap.email.valid">{{validationMap.email.msg}}</p>
							<input id="email" type="email" class="form-control" placeholder="E-mail address" ng-model="user.email">
						</div>
						
						<label for="knowledge">Knowledge</label>
						<p class="alert alert-danger" ng-if="!validationMap.knowledge.valid">{{validationMap.knowledge.msg}}</p>
						<key-value-pair-component id="knowledge" values="user.knowledge" key-label="'Topic'" value-label="'Description'" button-label="'Add'" add-callback="addNewKnowledge()">
						</key-value-pair-component>
						
						<button type="submit" class="btn btn-primary btn-to-right" ng-click="save()">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
