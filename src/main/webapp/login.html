<!DOCTYPE html>
<html ng-app="baseApp">
<head>
<link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<link href="css/kn/base.css" rel="stylesheet" type="text/css">

<script src="js/jquery/jquery-2.1.4.min.js"></script>
<script src="js/angular/angular.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<script src="js/kn/base.js"></script>
<script src="js/kn/login.js"></script>

<title>Kutatási napló</title>
</head>
<body ng-controller="AuthController">
	<div id="login-panel-container" class="center-div">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Kutatási Napló</h3>
			</div>
			<div class="panel-body">
				Login
				<form>
					<div class="form-group">
						<label for="username">User name</label>
						<input id="username" type="text" class="form-control" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="pwd">Password</label>
						<input id="pwd" type="password" class="form-control" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary btn-to-right" ng-click="login()">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
